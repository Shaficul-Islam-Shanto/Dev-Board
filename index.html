<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Dev Board</title>
    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="font-poppins   ">
    <nav class=" rounded-xl w-10/12 bg-white mx-auto my-5">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="mr-2"><img src="assets/logo.png" alt="logo"></div>
                <h2 class="text-2xl">Dev<span class="font-bold">Board</span></h2>
            </div>
            <div class="flex items-center space-x-6 ">
                <div class="flex items-center rounded-3xl nav-count div-bg p-3">
                    <div><img src="assets/checkbox.png" alt="checkbox"></div>
                    <p class="ml-3 text-xl font-bold">23</p>
                </div>
                <div>
                    <img src="assets/theme-btn.png" class="lg:mr-5 div-bg rounded-full p-2 cursor-pointer"
                        alt="theme-btn">
                </div>
            </div>
        </div>
    </nav>
    <section class="flex flex-col lg:flex-row w-10/12 mx-auto my-10 space-x-5">
        <div class="side-1 lg:w-10/12 ">
            <div class="flex lg:items-center flex-col lg:flex-row text-center lg:space-x-8">
                <div class="class-1 div-bg rounded-xl flex-none">
                    <div class="flex justify-center items-center space-x-5 py-8 px-4"><img src="assets/checkbox.png"
                            class="bg-white p-2 rounded-full" alt="checkbox">
                        <p class="text-xl lg:text-left">Task assigned <br> <span class="font-bold text-3xl">05</span>
                        </p>
                    </div>
                </div>
                <div class="class-2 rounded-xl flex-1 items-center p-6 my-5 space-x-5">
                    <div class="flex justify-center items-center">
                        <img src="assets/board.png" alt="board">
                        <h3 class="text-white text-xl lg:text-3xl cursor-pointer lg:mx-5">Discover Something <br> New
                            Today!</h3>
                    </div>
                </div>
                <div class="class-3 div-bg rounded-xl flex-none">
                    <div class="flex justify-center items-center space-x-5 py-8 px-4 "><img src="assets/calender.png"
                            class="bg-white p-2  rounded-full" alt="checkbox">
                        <p class="text-xl lg:text-left">Wed, <br> <span class="font-bold">July 28 2025</span> </p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-container">
                <div class="card-1  mt-5 div-bg pb-5 rounded-lg">
                    <button class="m-5 p-2 rounded bg-white">ShopEase</button>
                    <h3 class="text-2xl mx-5">Fix Mobile Button Issue</h3>
                    <p class="m-5 p-2 rounded bg-white">Debug using Chrome DevTools, check for overlapping...</p>
                        <div class="flex justify-around ">
                            <p>Deadline <br> <span class="font-bold">21 March 2025</span></p>
                            <button class="bg-[#3752FD] text-white rounded-lg py-4 px-8">Completed</button>
                        </div>
                </div>
            </div>
        </div>
        </div>
        <div class="side-2 lg:w-2/12 text-center my-5">
            <h3>Activity Log</h3>
        </div>
    </section>

</body>

</html>
